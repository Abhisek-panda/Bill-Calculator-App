<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cash Register</h1>
        <p>Enter the bill maount and cash given by the customer and know minimum number of notes to return:</p>
        <div class="bill-amount">
            <label for="bill-amount">Bill Amount:</label>
            <input type="number" id="bill-amount">
        </div>
        <div class="cash-amount">
            <label for="cash-given"> Cash Given</label>
            <input type="number" id="cash-given">
        </div>
        <button id="btn">Check</button>
        <table>
            <thead>Return Change</thead>
            <tr>
                <td>No of Notes</td>
                <td class="notes-return"></td>
                <td class="notes-return"></td>
                <td class="notes-return"></td>
                <td class="notes-return"></td>
                <td class="notes-return"></td>
                <td class="notes-return"></td>
                <td class="notes-return"></td>
            </tr>
            <tr>
                <td>Note</td>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>

    </div>
    



    <script src="app.js"></script>
</body>
</html>
